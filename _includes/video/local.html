<link
  href="https://unpkg.com/video.js@7/dist/video-js.min.css"
  rel="stylesheet"
/>
<link
  href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css"
  rel="stylesheet"
/>
<script src="https://vjs.zencdn.net/7.20.1/video.min.js"></script>

<div class="embed-container">
  <video
    class="video-js vjs-theme-sea"
    controls
    preload="auto"
    data-setup="{}"
  >
    <source src="{{ page.uploads }}/{{ include.path }}" type="video/mp4" />
    <p class="vjs-no-js">
      Чтобы просмотреть это видео, пожалуйста, включите JavaScript и подумайте об обновлении до веб-браузера, который
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >поддерживает HTML5 видео</a
      >
    </p>
  </video>
</div>
